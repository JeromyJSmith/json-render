<script>
    document.addEventListener('DOMContentLoaded', () => {
        const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

        // 1. Initial State Setup handled by CSS classes, but ensure transforms here
        gsap.set(".title-border", { scaleY: 0 });
        
        // 2. Logo & Border Animation
        tl.to(".logo-container", { opacity: 1, duration: 1 })
          .to(".logo-shadow", { x: 4, y: 4, duration: 1.5, ease: "elastic.out(1, 0.3)" }, "<0.2")
          .to(".title-border", { scaleY: 1, duration: 0.8 }, "<");

        // 3. Text Staggered Entry
        tl.fromTo(".title-tag", 
            { x: -20, opacity: 0 }, 
            { x: 0, opacity: 1, duration: 0.6 }, "-=0.4")
          .fromTo(".title-line-1", 
            { y: 50, opacity: 0 }, 
            { y: 0, opacity: 1, duration: 0.8 }, "-=0.4")
          .fromTo(".title-line-2", 
            { y: 50, opacity: 0 }, 
            { y: 0, opacity: 1, duration: 0.8 }, "-=0.6")
          .fromTo(".subtitle", 
            { y: 20, opacity: 0 }, 
            { y: 0, opacity: 1, duration: 0.6 }, "-=0.4");

        // 4. Pillars List Stagger
        tl.fromTo(".pillar-item", 
            { x: -20, opacity: 0 }, 
            { x: 0, opacity: 1, duration: 0.6, stagger: 0.15 }, "-=0.2");

        // 5. Right Side Visuals - Parallax & Drawing Effect
        // Background shape fade in
        tl.fromTo(".svg-bg-shape", 
            { opacity: 0, x: 50 }, 
            { opacity: 0.1, x: 0, duration: 1.2 }, 0.5);

        // Nodes pop in
        tl.fromTo(".svg-node", 
            { scale: 0, rotation: -90, opacity: 0 }, 
            { scale: 1, rotation: 0, opacity: 1, duration: 0.8, stagger: 0.2, ease: "back.out(1.7)" }, 1);
        
        tl.fromTo(".svg-node-final",
            { scale: 0, opacity: 0 },
            { scale: 1, opacity: 1, duration: 0.8, ease: "elastic.out(1, 0.5)" }, "+=0.1");

        // Connection Lines Draw
        tl.to(".svg-line", { strokeDashoffset: 0, duration: 1.2, ease: "power2.inOut", stagger: 0.3 }, 1.5);

        // Footer & Side Number
        tl.to(".footer-text", { opacity: 1, duration: 1 }, "-=1")
          .fromTo(".side-number", { y: 20, opacity: 0 }, { y: 0, opacity: 0.2, duration: 1 }, "-=0.8");

        // 6. Continuous Floating Animations (The "Parallax" feel)
        gsap.to(".svg-floater", {
            y: "random(-15, 15)",
            x: "random(-10, 10)",
            duration: "random(3, 5)",
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut",
            stagger: {
                amount: 2,
                from: "random"
            }
        });
        
        // Subtle drift for the background shape
        gsap.to(".svg-bg-shape", {
            x: -10,
            y: 5,
            duration: 8,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
    });
</script>

            top: 60px;
            left: 60px;
            z-index: -1;
            transform-origin: center;

<script>
    document.addEventListener("DOMContentLoaded", (event) => {
        const tl = gsap.timeline({defaults: {ease: "power3.out"}});
        
        // 1. Initial setup - done via CSS opacity: 0
        
        // 2. Main content entrance
        tl.to(".chapter-label", {y: 0, opacity: 1, duration: 0.8})
          .to(".main-title", {y: 0, opacity: 1, duration: 0.8}, "-=0.6")
          .to(".subtitle", {y: 0, opacity: 1, duration: 0.8}, "-=0.6")
          .to(".emotional-anchor-box", {y: 0, opacity: 1, duration: 0.8}, "-=0.4");
          
        // 3. Footer fade in
        tl.to(".footer-content", {opacity: 0.6, duration: 1}, "-=0.8");
        
        // 4. Visual elements animation
        tl.to(".path-line", {strokeDashoffset: 0, duration: 2.5, ease: "power2.inOut"}, 0.2);
        
        // 5. Decorative elements appearance
        tl.to(".deco-dot", {opacity: 0.8, duration: 0.5}, "-=1.5")
          .to(".deco-end", {opacity: 1, duration: 0.8, scale: 1.2, ease: "back.out(1.7)"}, "-=1.0")
          .to(".subtle-line", {opacity: 0.3, duration: 1.5, stagger: 0.2}, "-=2.0");
          
        // 6. Chapter number pulse animation (continuous)
        gsap.to(".chapter-number", {
            scale: 1.05,
            opacity: 0.4,
            duration: 3,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
        
        // 7. Subtle background movement
        gsap.to(".bg-shape", {
            opacity: 0.4,
            duration: 4,
            repeat: -1,
            yoyo: true,
            ease: "sine.inOut"
        });
    });
</script>

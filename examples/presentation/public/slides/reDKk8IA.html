<style>
        :root {
            --bg-dark: #0f1419;
            --navy: #044c73;
            --coral: #ef6337;
            --teal: #8db6b0;
            --turquoise: #4ECDC4;
            --yellow: #FFE66D;
            --text-light: #f5f7fa;
            --text-muted: #b0b8c1;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;
        }

        /* Abstract Pathway Visual */
        .pathway-visual {
            position: absolute;
            top: 0;
            right: 0;
            width: 55%;
            height: 100%;
            z-index: 0;
            opacity: 0.8;
        }

        /* ANIMATIONS */
        @keyframes flowLine {
            from { stroke-dashoffset: 1000; }
            to { stroke-dashoffset: 0; }
        }

        @keyframes pulseGlow {
            0% { r: 6; opacity: 0.6; }
            50% { r: 8; opacity: 1; filter: drop-shadow(0 0 5px var(--coral)); }
            100% { r: 6; opacity: 0.6; }
        }

        /* SVG Element Styling */
        .path-track {
            stroke-dasharray: 4 4;
            opacity: 0.2;
        }

        .path-flow {
            stroke-dasharray: 100 400; /* Dash length, Gap length */
            stroke-dashoffset: 1000;
            animation: flowLine 4s linear infinite;
            stroke-linecap: round;
        }
        
        .path-flow-fast { animation-duration: 3s; }
        .path-flow-slow { animation-duration: 5s; }

        .energy-node {
            animation: pulseGlow 3s infinite ease-in-out;
        }

        .content-area {
            z-index: 10;
            padding: 60px; /* Reduced from 80px */
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 50%;
        }

        .chapter-number {
            font-family: 'Playfair Display', serif;
            font-size: 140px; /* Reduced from 180px */
            font-weight: 900;
            line-height: 0.8;
            color: transparent;
            -webkit-text-stroke: 2px var(--coral);
            opacity: 0.15;
            position: absolute;
            top: 60px;
            left: 60px;
            z-index: -1;
            transform-origin: center left;
        }

        .chapter-label {
            color: var(--coral);
            font-size: 16px; /* Reduced from 18px */
            font-weight: 700;
            letter-spacing: 4px;
            text-transform: uppercase;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            opacity: 0; /* GSAP start state */
        }

        .chapter-label::before {
            content: '';
            display: block;
            width: 40px;
            height: 2px;
            background-color: var(--coral);
            margin-right: 16px;
        }

        .main-title {
            font-family: 'Playfair Display', serif;
            font-size: 56px; /* Reduced from 72px */
            font-weight: 700;
            line-height: 1.1;
            color: var(--text-light);
            margin-bottom: 20px;
            opacity: 0; /* GSAP start state */
            transform: translateY(20px);
        }

        .subtitle {
            font-size: 18px; /* Reduced from 20px */
            line-height: 1.6;
            color: var(--text-muted);
            margin-bottom: 30px;
            max-width: 500px;
            opacity: 0; /* GSAP start state */
            transform: translateY(20px);
        }

        .emotional-anchor-box {
            border-left: 4px solid var(--coral);
            padding: 20px 30px;
            background-color: rgba(239, 99, 55, 0.08);
            margin-top: 20px;
            opacity: 0; /* GSAP start state */
            transform: translateX(-20px);
        }

        .anchor-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            text-transform: uppercase;
            color: var(--coral);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .anchor-text {
            font-family: 'Playfair Display', serif;
            font-style: italic;
            font-size: 22px; /* Reduced from 24px */
            color: var(--text-light);
        }

        /* DB icon badge */
        .icon-badge {
            width: 80px;
            height: 80px;
            background-color: rgba(239, 99, 55, 0.1);
            border: 1px solid var(--coral);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 30px;
            opacity: 0; /* GSAP start state */
            transform: scale(0.5);
        }
        
        .footer {
            opacity: 0;
        }
    </style>

<div class="pathway-visual">
<svg height="100%" preserveAspectRatio="none" viewBox="0 0 800 720" width="100%">
<defs>
<filter id="glow">
<fegaussianblur result="coloredBlur" stdDeviation="4"></fegaussianblur>
<femerge>
<femergenode in="coloredBlur"></femergenode>
<femergenode in="SourceGraphic"></femergenode>

<!-- Background Geometry -->
<path class="bg-shape" d="M50,720 L300,600 L800,400 L800,720 Z" fill="#044c73" opacity="0.15" style="opacity: 0.15;"></path>
<path class="bg-shape" d="M50,0 L200,100 L800,300 L800,0 Z" fill="#044c73" opacity="0.1" style="opacity: 0.1;"></path>
<!-- Converging Paths -->
<!-- Path 1: Design (Top) -->
<path class="path-track" d="M50,150 C200,150 300,250 500,350 C600,400 700,400 800,400" fill="none" stroke="#ef6337" stroke-width="2" style="stroke-dashoffset: 0px;"></path>
<path class="path-flow path-flow-slow" d="M50,150 C200,150 300,250 500,350 C600,400 700,400 800,400" fill="none" stroke="#ef6337" stroke-width="3"></path>
<!-- Path 2: Construction (Bottom) -->
<path class="path-track" d="M50,650 C200,650 300,550 500,450 C600,400 700,400 800,400" fill="none" stroke="#ef6337" stroke-width="2" style="stroke-dashoffset: 0px;"></path>
<path class="path-flow path-flow-fast" d="M50,650 C200,650 300,550 500,450 C600,400 700,400 800,400" fill="none" stroke="#ef6337" stroke-width="3"></path>

<path d="M50,400 C200,400 300,400 500,400 H800" fill="none" opacity="0.3" stroke="#ef6337" stroke-width="4"></path>

</div>
</div>
<!-- Footer -->
<div class="footer absolute bottom-8 left-12 right-12 flex justify-between items-end border-t border-[#044c73] pt-4 opacity-60" style="opacity: 0.6;">
<div class="text-[#b0b8c1] text-xs tracking-widest uppercase">MARPA Equity Pathway 2026</div>
<div class="text-[#b0b8c1] text-xs">Confidential Presentation</div>
</div>

<script>
        document.addEventListener("DOMContentLoaded", () => {
            const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

            // 1. Badge pop
            tl.to(".icon-badge", {
                scale: 1,
                opacity: 1,
                duration: 0.8,
                ease: "back.out(1.7)"
            });

            // 2. Text Reveal Stagger
            tl.to([".chapter-label", ".main-title", ".subtitle"], {
                y: 0,
                opacity: 1,
                duration: 0.8,
                stagger: 0.15
            }, "-=0.4");

            // 3. Anchor Box Slide in
            tl.to(".emotional-anchor-box", {
                x: 0,
                opacity: 1,
                duration: 0.8
            }, "-=0.4");

            // 4. Background Shapes Fade In
            tl.from(".bg-shape", {
                opacity: 0,
                duration: 1.5,
                stagger: 0.2
            }, 0);

            // 5. Draw the static path tracks
            tl.from(".path-track", {
                strokeDashoffset: 1000,
                duration: 2,
                ease: "power2.inOut",
                stagger: 0.2
            }, 0.5);

            // 6. Footer fade in
            tl.to(".footer", {
                opacity: 0.6,
                duration: 1
            }, "-=1");
            
            // Continuous pulse on chapter number
            gsap.to(".chapter-number", {
                scale: 1.05,
                opacity: 0.3,
                duration: 3,
                repeat: -1,
                yoyo: true,
                ease: "sine.inOut"
            });
        });
    </script>

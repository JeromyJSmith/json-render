<title>MARPA Closing Slide</title>
<link href="./tailwind.min.css" rel="stylesheet">

<link href="./all.min.css" rel="stylesheet">
<style>
        :root {
            --bg-dark: #0f1419;
            --navy: #044c73;
            --coral: #ef6337;
            --teal: #8db6b0;
            --yellow: #FFE66D;
            --text-light: #f5f7fa;
            --text-muted: #b0b8c1;
        }
        body {
            background-color: var(--bg-dark);
            color: var(--text-light);
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        .font-serif { font-family: 'Playfair Display', serif; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        .slide-container {
            width: 1280px;
            height: 720px;
            display: flex;
            flex-direction: column;
            position: relative;
            padding: 0;
            box-sizing: border-box;
            background-color: var(--bg-dark);
        }

        /* Decorative Elements */
        .deco-line {
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 12px;
            background-color: var(--navy);
        }
        
        .deco-line::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 200px;
            background-color: var(--coral);
        }

        .geometric-accent {
            position: absolute;
            right: 60px;
            bottom: 60px;
            width: 300px;
            height: 300px;
            border: 1px solid rgba(255, 255, 255, 0.03);
            border-radius: 50%;
            pointer-events: none;
        }
        
        .geometric-accent::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 50%;
        }

        /* Main Content Area */
        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding-left: 120px; /* Offset for left deco line */
            padding-right: 60px;
            z-index: 10;
        }

        /* Typography */
        .brand-title {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            letter-spacing: 4px;
            text-transform: uppercase;
            color: var(--coral);
            margin-bottom: 24px;
            display: flex;
            align-items: center;
        }

        .brand-line {
            height: 1px;
            width: 40px;
            background-color: var(--coral);
            margin-right: 16px;
        }

        .main-headline {
            font-family: 'Playfair Display', serif;
            font-size: 72px;
            line-height: 1.1;
            font-weight: 700;
            color: var(--text-light);
            margin-bottom: 16px;
            max-width: 900px;
        }

        .sub-headline {
            font-size: 24px;
            color: var(--text-muted);
            font-weight: 300;
            max-width: 700px;
            margin-bottom: 60px;
        }

        /* Q&A Section */
        .qa-section {
            border-left: 2px solid var(--teal);
            padding-left: 32px;
            margin-bottom: 60px;
        }

        .qa-title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            color: var(--text-light);
            margin-bottom: 8px;
            font-style: italic;
        }

        .qa-subtitle {
            font-family: 'JetBrains Mono', monospace;
            font-size: 14px;
            color: var(--teal);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Contact Box */
        .contact-container {
            display: flex;
            gap: 40px;
            align-items: center;
        }

        .contact-item {
            display: flex;
            align-items: center;
            color: var(--text-muted);
            font-size: 14px;
        }

        .contact-icon {
            color: var(--navy);
            background: rgba(245, 247, 250, 0.1);
            width: 32px;
            height: 32px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
        }

        /* Footer */
        .footer {
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding-left: 120px;
            padding-right: 60px;
            border-top: 1px solid rgba(255, 255, 255, 0.05);
            background-color: rgba(15, 20, 25, 0.5);
        }
        
        .footer-text {
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            color: var(--text-muted);
            opacity: 0.7;
        }

        .logo-mark {
            font-family: 'Playfair Display', serif;
            font-weight: 900;
            font-size: 24px;
            color: var(--navy);
            letter-spacing: -1px;
        }
    </style>
<style id="slide-selected-style">
  [data-slide-selected]::before
  /* [data-slide-hover-selected]::before */ {
    content: '';
    position: absolute;
    top: -4px;
    left: -4px;
    width: 100%;
    height: 100%;
    box-sizing: content-box;
    padding: 4px;
    border-radius: 0px;
    outline: 2px solid #0f7fff !important;
    z-index: 10000;
    pointer-events: none;
  }

 /* [data-slide-hover-selected], */
  [data-slide-selected] {
    position: relative;
    outline: none;
    cursor: default;
  }

  img[data-slide-selected],
  img[data-slide-hover-selected],
  [data-slide-hover-selected],
  [item-slide-click-selected],
  [item-slide-selected] {
    border: 2px solid #0f7fff !important;
  }


</style></head>

</div>
<!-- Contact Info -->
<div class="contact-container">

</div>

<i class="fas fa-globe text-[#f5f7fa]"></i>
</div>
<p>www.marpa-design.com</p>
</div>
</div>
</div>
<!-- Footer -->
<footer class="footer">
<div class="flex items-center gap-4">
<div class="logo-mark">M</div>
<div class="h-4 w-px bg-[#b0b8c1] opacity-30"></div>
<p class="footer-text">CONFIDENTIAL PRESENTATION</p>
</div>
<p class="footer-text">PREPARED: DECEMBER 2024</p>
</footer>
</div>

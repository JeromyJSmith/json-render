            display: flex;
            flex-direction: column;
            gap: 20px;
            height: fit-content;

    <!-- ==========================================
         GSAP ANIMATIONS
         ========================================== -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Create animation timeline
            const tl = gsap.timeline({ defaults: { ease: "power3.out" } });

            // Header animation
            tl.from("h1, .slide-subtitle, .chapter-label", {
                y: -20,
                opacity: 0,
                duration: 0.8,
                stagger: 0.1
            });

            // Main content animations
            tl.to("#chartArea", {
                opacity: 1,
                duration: 1
            }, "-=0.4");

            tl.to("#legendArea", {
                opacity: 1,
                x: 0,
                duration: 0.8
            }, "-=0.6");

            // Quote area (if present)
            tl.to("#quoteArea", {
                opacity: 1,
                y: 0,
                duration: 0.8
            }, "-=0.4");
        });
    </script>
